<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <!-- Google fonts import links -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;600;800&display=swap"
            rel="stylesheet"
        />

        <!-- Custom CSS file import -->
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <article class="blog">
            <figure class="blog__image">
                <img
                    src="./assets/images/illustration-article.svg"
                    alt="illustration"
                />
            </figure>
            <span class="blog__highlight">Learning</span>
            <time class="blog__date" datetime="2023-12-21 20:00">
                Published 21 Dec 2023
            </time>
            <h1 class="blog__title">HTML & CSS foundations</h1>
            <p class="blog__body">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
            </p>
            <div class="blog__author">
                <figure class="blog__author-pfp">
                    <img
                        src="./assets/images/image-avatar.webp"
                        alt="author picture"
                    />
                </figure>
                <p class="blog__author-name">Greg Hooper</p>
            </div>
        </article>
    </body>
</html>
